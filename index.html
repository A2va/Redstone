<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="A2va">
  <title>A2va</title>
  <!-- Import CSS files -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/highlight_default.css" rel="stylesheet">
  <!-- Import javascript files -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
  <!-- Load the navigation bar -->
  <script>
    jQuery(function () {
      let data = $("#nav-placeholder").load("/html/navigation-bar.html");
    });
  </script>
  <!-- Jsmodeler -->
  <script type="text/javascript" src="jsmodeler/three.min.js"></script>
  <script type="text/javascript" src="jsmodeler/jsmodeler.js"></script>
  <script type="text/javascript" src="jsmodeler/jsmodeler.ext.three.js"></script>
  <script type="text/javascript" src="jsmodeler/online3dembedder.js"></script>
  <script type="text/javascript">
  window.addEventListener ('load', LoadOnline3DModels, true);
  </script>
  <!-- Google model viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <script src="/js/livesearch.js"></script>
  <script src="/js/webmc.js"></script>
  <script src="/js/markdown.js"></script>

</head>

<body>
  <!-- A placeholder for the navigation bar -->
  <div id="nav-placeholder">
  </div>
  <main role="main" class="container">
    <div class="main_text" id="main">
        <h1>Double Extender</h1>
         <canvas class="webmc" src="./models/nbt/double_extender_1.nbt"width="640" height="480"></canvas>
         <h2 class="text-left" id="db_ext_1">Double extender #1 (Vertical)</h2>
         <model-viewer src="models/gltf/double_extender_1.gltf" alt="Double extender #1 (Vertical)" auto-rotate camera-controls></model-viewer>
         <h2 class="text-left" id="db_ext_2">Double extender #2 (Horizontal)</h2>
         <model-viewer src="models/gltf/double_extender_2.gltf" alt="Double extender #1 (Vertical)" auto-rotate camera-controls></model-viewer>
         <h2 class="text-left" id="db_ext_3" >Double extender #3 (Vertical)</h2>
         <model-viewer src="models/gltf/double_extender_3.gltf" alt="Double extender #1 (Vertical)" auto-rotate camera-controls></model-viewer>
         <h2 class="text-left" id="db_ext_4">Double extender #4 (Vertical)</h2>
         <model-viewer src="models/gltf/double_extender_4.gltf" alt="Double extender #1 (Vertical)" auto-rotate camera-controls></model-viewer>
         <h2 class="text-left">Double extender #5 (Vertical)</h2>
         <p>With pistons</p>
         <model-viewer src="models/gltf/double_extender_5.gltf" alt="Double extender #1 (Vertical)" auto-rotate camera-controls></model-viewer>
         <p>Without pistons</p>
         <model-viewer src="models/gltf/double_extender_5_b.gltf" alt="Double extender #1 (Vertical)" auto-rotate camera-controls></model-viewer>
      </div>
  </main><!-- /.container -->
</body>

</html>
